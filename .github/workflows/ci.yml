name: Continoues Integration
on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with: 
          node-version: 12.x
      - name: Install dependencies
        run: npm cli
      - name: Test
        run: npm test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: Lint
        run: npm run lint
